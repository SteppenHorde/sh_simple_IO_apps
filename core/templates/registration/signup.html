<!-- templates/registration/signup.html -->
{% extends "core/base.html" %}
{% load static %}

{% block title %}Зарегистрироваться{% endblock %}

{% block content %}
  <h2>Регистрация</h2>
  {% if user.is_authenticated %}
    <p>Вы уже зарегистрированы!</p>
    <p><a href="{% url "logout" %}">Выйти</a></p>
  {% else %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <p>{{ form.email }}</p>
      <button type="submit">Зарегистрироваться</button>
    </form>
  {% endif %}
{% endblock %}
